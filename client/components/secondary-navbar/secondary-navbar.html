<div class="navbar navbar-default navbar-static-top sub-nav"  ng-controller="SecondaryNavbarCtrl">
  <div class="container">

    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"></a>
    </div>

    <div collapse="isCollapsed" class="navbar-collapse uib-collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in submenu" ng-class="{selected: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
          <i class="fa fa-caret-up"></i>
        </li>
      </ul>
    </div>

  </div>
</div>
